ext {
    bintrayRepo = 'skinchange'
    bintrayName = 'skinchangeplugin' // 发布到JCenter上的项目名字
    publishedGroupId = 'com.anriku' // 函数库的Maven Group ID
    libraryName = 'skinchangeplugin' // 函数库名字
    artifact = 'skinchangeplugin' // 构件的名字
    libraryDescription = 'This is a gradle plugin to achieve android skin change' //函数库的描述
    siteUrl = 'https://github.com/Anriku/SkinChange' //定义函数库的主页
    gitUrl = 'https://github.com/Anriku/SkinChange.git' //定义函数库的Gi thub仓库地址
    libraryVersion = '1.0.0' // 函数库的版本号
    developerId = 'anriku'
    developerName = 'anriku'
    developerEmail = 'anriku@qq.com'
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply from: "../install.gradle"
apply from: "../bintray.gradle"